<div
 
class="container">
    <h2>Course List</h2>

    <table class="table table-striped" >
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Duration</th>
          <th scope="col">Description</th>
          <th scope="col">Training By</th>
          <th scope="col">Details</th>
        </tr>
      </thead>
     
      <tbody *ngFor="let c of courses">
       
        <tr>
          <th scope="row">*</th>
          <td>{{c.courseName}}</td>
          <td>{{c.courseHours}}</td>
          <td>{{c.courseDescription}}</td>
          <td>{{c.trainingBy}}</td>

          <td><button type="button" class="btn btn-primary" routerLink="/{{c.courseId}}">view </button></td>

        </tr>
