
<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
  
                  <form class="mx-1 mx-md-4" [formGroup]="registrationForm" (submit)="onPostRegistration()">
  
  
                  
  
  <!--
                    <div class="d-flex flex-row align-items-center mb-4">
  
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="form3Example1c">Your gender</label>
                        <input type="text" id="form3Example1c" class="form-control" formControlName="gender" />
                        <small *ngIf="registrationForm.get('gender').invalid &&
                        registrationForm.get('gender').touched" class="text-danger">Gender Required</small>
                      </div>
                    </div>
   -->
  
                   
  
                  &nbsp;&nbsp;&nbsp;
                    <label for="">Role: </label>&nbsp;&nbsp;
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="role" id="inlineRadio3" value="trainer" formControlName="role">
                      <label class="form-check-label" for="inlineRadio3">Trainer</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="role" id="inlineRadio4" value="admin" formControlName="role">
                      <label class="form-check-label" for="inlineRadio4">Admin</label>
                    </div>
                    <small *ngIf="registrationForm.get('role').invalid &&
                        registrationForm.get('role').touched" class="text-danger">Role Required</small>
                    <br><br> 

              
  
                    <div class="d-flex flex-row align-items-center mb-4">
  
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="form3Example1c">Your Username</label>
                        <input type="text" id="form3Example1c" class="form-control" formControlName="username"/>
                        <small *ngIf="registrationForm.get('username').invalid &&
                        registrationForm.get('userame').touched" class="text-danger">Username Required</small>
                      </div>
                    </div>
  
  
  
                    <div class="d-flex flex-row align-items-center mb-4">
  
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="form3Example4c">Password</label>
                        <input type="password" id="form3Example4c" class="form-control" formControlName="password"/>
                        <small *ngIf="registrationForm.get('password').invalid &&
                        registrationForm.get('password').touched" class="text-danger">Password Required</small>
                      </div>
                    </div>
  
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                        <button [disabled]="registrationForm.invalid"  type="submit" class="btn btn-primary btn-lg">Register</button>
                      </div>
  
                  </form>
  
  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="https://img.freepik.com/free-vector/sign-up-concept-illustration_114360-7885.jpg?w=2000" class="img-fluid" alt="Sample image">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
